<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Cheat Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Headings -->         
    <header>
        <nav class="navigation">
            <h2 class="paragraph">Home</h2>
            <h2 class="paragraph">About Us</h2>
            <h2 class="paragraph">Contact</h2>
        </nav>
    </header>
    <main>
        <article class="articles">
            <section class="sectionpart">
                <p>Welcome to our website! We’re glad you stopped by.</p>
                <p>Here you’ll find articles, resources, and updates on our work.</p>
                <p>Take a look around and explore what we have to share.</p>
            </section>
        </article>
    </main>
    <footer class="footerpage">
        <nav class="endnavigation">
            <p>&copy; 2025 Example Company</p>
            <p>Privacy Policy</p>
            <p>Terms of Service</p>
        </nav>
    </footer>
</body>
</html>
